    <div id="wrapper">
        <div id="topbar">
            <div id="topbarLeft">
                <div id="brandWrap">
                    <img src="./images/logo.58169365.png" alt="Logo">

        <div id="loginWrap">
            <div>
                <form class="formDiv">
                    <h1>Sign In</h1>
                    <input id="username" class="loginInput" type="text" name="username" placeholder="Enter Username">
                    <input id="password" class="loginInput" type="password" name="password" placeholder="Enter Password">

                    <label class="row" name="role-name" for="role">Select Role: </label>
                        <div class = "row">
                            <input type="radio" id="role1" name="role" value="Admin" /> Admin
                            <input type="radio" id="role2" name="role" value="Customer" checked="checked"/> Customer
                        </div>
                        <select name="admin-role" id="admin-role">
                            <option value="inventory-manager">Inventory Manager</option>
                            <option value="customer-helper">Customer Helper</option>
                            <option value="security-manager">Security Manager</option>
                            <option value="cashier">Cashier</option>
                            <option value="delivery-manager">Delivery Manager</option>
                          </select>                    
                    <input id="signup" class="loginButton" type="submit" value="Sign-Up">
                    <input id="login" class="loginButton" type="submit" value="Login">

                </form>
            </div>
        </div>
    </div>
